{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Modified Dibels{% endblock %}</title>
    <link href="{% static 'test/index.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'test/new/md.png' %}">
    <script src="{% static 'test/index.js' %}"></script>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block script %}
    {% endblock %}
</head>

<body id="body">
    <div class="m-0 p-0" id="main-container">
        <div id="main-container-layer1"></div>
        <div id="main-container-layer2"></div>
        <div id="main-container-layer3"></div>

        <div class="m-0 p-0">

            <!-- Offcanvas -->
            <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
                id="offcanvasExample" aria-labelledby="offcanvasScrollingLabel">
                <div class="offcanvas-header ms-auto">
                    <button id="navClose" type="button" class="btn-close text-reset shadow-none"></button>
                </div>
                <div class="offcanvas-body text-center m-0 p-0">
                    <div class="mt-5 mb-5" id="logo-div">
                        <a class="" id="logo-link"><img class="img-fluid mx-auto d-block" id="logo-img"
                            src="{% static 'test/images/logoBlackConvex.png' %}"></a>
                    </div>
                    <div class="mb-3 navHeaderLeft">
                        Start new test
                    </div>
                    <div class="mb-3">
                        <a href="{% url 'home' %}" class=""><button id="customSubmit" class="btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                    class="bi bi-house-fill" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                                    <path fill-rule="evenodd"
                                        d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
                                </svg>
                            </button></a>
                    </div>
                    <div class="mb-3 navHeaderLeft">
                        Continue old test
                    </div>
                    <div class="mb-5">
                        <a href="{% url 'continueTesting' %}" class=""><button id="customSubmit" class="btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                    class="bi bi-ui-radios" viewBox="0 0 16 16">
                                    <path
                                        d="M7 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-1zM0 12a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm7-1.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-1zm0-5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 8a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zM3 1a3 3 0 1 0 0 6 3 3 0 0 0 0-6zm0 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
                                </svg>
                            </button></a>
                    </div>
                    <div class="m-auto py-3" id="footer">
                        <div>Gallery</div>
                        <a href="{% url 'gallery' %}"><button id="customSubmit" class="btn">
                        <svg id="gallery" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-images" viewBox="0 0 16 16">
                            <path d="M4.502 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                            <path d="M14.002 13a2 2 0 0 1-2 2h-10a2 2 0 0 1-2-2V5A2 2 0 0 1 2 3a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v8a2 2 0 0 1-1.998 2zM14 2H4a1 1 0 0 0-1 1h9.002a2 2 0 0 1 2 2v7A1 1 0 0 0 15 11V3a1 1 0 0 0-1-1zM2.002 4a1 1 0 0 0-1 1v8l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094l1.777 1.947V5a1 1 0 0 0-1-1h-10z"/>
                        </svg>
                        </button></a>
                    </div>
                </div>
                <!--
                <div class="offcanvas-header text-center ms-auto row m-auto px-auto py-2" id="footer">
                    <div class="col">
                        <a href="{% url 'gallery' %}"><button id="customSubmit" class="btn">
                        <svg id="gallery" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-images" viewBox="0 0 16 16">
                            <path d="M4.502 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                            <path d="M14.002 13a2 2 0 0 1-2 2h-10a2 2 0 0 1-2-2V5A2 2 0 0 1 2 3a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v8a2 2 0 0 1-1.998 2zM14 2H4a1 1 0 0 0-1 1h9.002a2 2 0 0 1 2 2v7A1 1 0 0 0 15 11V3a1 1 0 0 0-1-1zM2.002 4a1 1 0 0 0-1 1v8l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094l1.777 1.947V5a1 1 0 0 0-1-1h-10z"/>
                        </svg>
                        </button></a>
                    </div>
                </div>-->
            </div>

            <!-- Test Area --->
            <div class="ms-auto" id="testArea">
                <div class="container">
                    <div class="row my-auto">
                        <div class="col-2 my-auto mt-4 mb-4 ms-4 text-begin">
                            <button type="button" class="btn btn-success shadow-none" id="navButton">
                                <img src="{% static 'test/images/nav.png' %}" alt="" width="24" height="24"
                                    class="d-inline-block align-text-top">
                            </button>
                        </div>
                        <div class="col my-auto mt-4 mb-4 mx-4 text-end">
                            <button style="pointer-events: none;" id="customButton2" type="button"
                                class="btn shadow-none">
                                <!--{{ username }}-->
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                                    class="bi bi-person-check-fill" viewBox="0 0 16 18">
                                    <path fill-rule="evenodd"
                                        d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z" />
                                    <path
                                        d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                                </svg>
                            </button>
                            <a class="" href="{% url 'logout' %}">
                                <button id="customButton2" type="button" class="btn shadow-none">Log Out</button>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="container m-auto" id="">
                    <div class="mx-4 mb-4" id="testContent">
                        {% block body %}
                        
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>    
        {% block toast %}   

        {% endblock %}   
    </div>
</body>

</html>
